<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Введите число для возведения в степень:");
        let n = prompt("Введите значение степени, в которую нужно возвести заданное число:");
        alert(myPow(a, n));

        function myPow(x, y) {
            if (y == 1) {
                return x;
            }
            y = y -1;
            return(x * myPow(x, y));
        }
    </script>
</body>
</html>
