<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function celciousToFaringate(Tc) {
            return Tc * 9 / 5 + 32;
        }
        
        Tc_in = prompt("Конвертер температур.\nВведите значение температуры по Цельсию:")
        Tf = celciousToFaringate(Tc_in);
        alert("Значение по Цельсию: " + Tc_in + "\nЗначение по Фарингейту:  " + Tf)
    </script>
</body>
</html>
